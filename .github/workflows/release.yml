name: Release
on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Release
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x.x

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get PNPM version from package.json
        id: pnpm-version
        shell: bash
        run: echo "pnpm_version=$(node -p 'require(`./package.json`).packageManager.replace('pnpm@', '')')" >> $GITHUB_OUTPUT

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ steps.pnpm-version.outputs.pnpm_version }}
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Set up pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH  }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build all

      - name: Zip the builds
        run: |
          for dir in dist/*/; do
            zip -r ${dir%/}.zip $dir
            rm -rf $dir
          done

      - name: Get the version
        id: version
        run: echo "version=v$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create Release
        run: |
          echo ${{ env.VERSION }}
          if [ $(gh release list --json tagName --jq 'map(.tagName == "${{ env.VERSION }}") | any') == true ]; then
            gh release delete "${{ env.VERSION }}" --yes
          fi
          gh release create ${{ env.VERSION }} dist/* --latest --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event_name == 'push' && github.ref_name || steps.version.outputs.version }}
