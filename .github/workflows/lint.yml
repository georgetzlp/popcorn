name: Lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    name: Run ESLint
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint
