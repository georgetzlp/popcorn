name: Check
on:
  push:
    paths:
      - .github/workflows/check.yml
      - package.json
      - tsconfig.json
      - /**/tsconfig.json
      - src/**.[cm]?ts
      - types/**.[cm]?ts
      - eslint.config.mjs
  pull_request:
    paths:
      - .github/workflows/check.yml
      - package.json
      - tsconfig.json
      - /**/tsconfig.json
      - src/**.ts
      - types/**.ts
      - eslint.config.mjs

jobs:
  check:
    runs-on: ubuntu-latest

    name: Run Checks
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x.x

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Set up pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH  }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeChecks
        run: pnpm run check
