name: Check
on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest

    name: Run TypeChecks
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x.x

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Download & Patch types
        run: pnpm run types

      - name: Run TypeChecks
        run: pnpm run check
